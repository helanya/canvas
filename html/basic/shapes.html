  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // 绘制矩形
      ctx.fillStyle = "red";
      ctx.fillRect(10, 10, 100, 100)

      ctx.strokeStyle = "blue";
      ctx.strokeRect(111, 11, 100, 100)

      ctx.strokeStyle = "green";
      ctx.fillStyle = "red";
      ctx.lineWidth = 10;
      ctx.fillRect(212, 11, 100, 100)
      ctx.strokeRect(212, 11, 100, 100)

      // 圆形 半径 50
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.arc(60, 180, 50, 0, 2 * Math.PI)
      ctx.stroke()
      

      ctx.beginPath();
      ctx.strokeStyle = "green";
      ctx.arc(180, 180, 50, 0, Math.PI)
      ctx.fillStyle = "red";
      ctx.fill()
      ctx.stroke()

      // 三角形
      ctx.beginPath();
      ctx.lineWidth = 1;
      ctx.moveTo(60, 300);
      ctx.lineTo(110, 360);
      ctx.lineTo(10, 360);
      ctx.closePath();
      ctx.stroke()

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.moveTo(160, 300);
      ctx.lineTo(210, 360);
      ctx.lineTo(110, 360);
      ctx.closePath();
      ctx.fill()

      // 梯形
      ctx.beginPath();
      ctx.moveTo(10, 400);
      ctx.lineTo(110, 400);
      ctx.lineTo(160, 460);
      ctx.lineTo(10, 460);
      ctx.closePath();
      ctx.stroke()

    </script>
  </body>
  </html>
